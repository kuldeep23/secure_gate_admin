name: secure_gates_admin
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  animate_do: ^3.0.2
  animated_text_kit: ^4.2.2
  awesome_dialog: any
  circular_countdown_timer: ^0.2.3
  cupertino_icons: ^1.0.2
  dio: ^5.3.0
  flutter:
